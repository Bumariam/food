{% extends 'base.html' %}

  {% block title %}Restaurants{% endblock %}

  {% block content %}
      <h1>Restaurants</h1>
      <ul>
      {% for restaurant in restaurants %}
          <li><a href="{{ restaurant.get_absolute_url }}">{{ restaurant.name }}</a></li>
      {% empty %}
          <li>No restaurants found.</li>
      {% endfor %}
      </ul>
  {% endblock %}
