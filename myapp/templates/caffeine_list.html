{% extends 'home.html' %}

{% block title %}Caffeine{% endblock %}

{% block content %}
    <h1>Caffeine</h1>
    <ul>
    {% for caffeine in caffeine %}
        <li><a href="{{ caffeine.get_absolute_url }}">{{ caffeine.name }}</a></li>
    {% empty %}
        <li>No caffeine found.</li>
    {% endfor %}
    </ul>
{% endblock %}
